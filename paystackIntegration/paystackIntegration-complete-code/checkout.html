    <script>
      // Function to get URL parameter by name
      function getParameterByName(name, url) {
          if (!url) url = window.location.href;
          name = name.replace(/[\[\]]/g, "\\$&");
          var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
              results = regex.exec(url);
          if (!results) return null;
          if (!results[2]) return '';
          return decodeURIComponent(results[2].replace(/\+/g, " "));
      }
  
      // Retrieve plan, amount, and validity from URL query parameters
      var plan = getParameterByName('plan');
      var amount = getParameterByName('amount');
      var validity = getParameterByName('validity');
  
      // Do something with the plan, amount, and validity (e.g., display them on the page)
      document.getElementById('plan').value = plan;
      document.getElementById('validity').value = validity;
      document.getElementById('amount').value = amount;
  </script>
